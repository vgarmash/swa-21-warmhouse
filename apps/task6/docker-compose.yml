# Конфигурация запуска всех сервисов для Задания 6
services:
  # Общий MQTT брокер
  mqtt-broker:
    image: eclipse-mosquitto:2.0
    container_name: shared-mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    networks:
      - smart-home-network
    restart: unless-stopped

  # Device Management Service
  device-management:
    build: ./device_management
    container_name: device-management-api
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-device:5432/device_management
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=password
      - SPRING_PROFILES_ACTIVE=docker
      - MQTT_BROKER_URL=tcp://mqtt-broker:1883
      - MQTT_TOPIC=devices/events
      - MQTT_CLIENT_ID=device-service-docker
    depends_on:
      mqtt-broker:
        condition: service_started
      postgres-device:
        condition: service_healthy
    networks:
      - smart-home-network
    restart: unless-stopped

  # Postgres для Device Management
  postgres-device:
    image: postgres:16-alpine
    container_name: postgres-device
    environment:
      POSTGRES_DB: device_management
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_device_data:/var/lib/postgresql/data
      - ./device_management/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - smart-home-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Telemetry Service
  telemetry-service:
    build: ./telemetry
    container_name: telemetry-service
    ports:
      - "8082:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - MQTT_BROKER_URL=tcp://mqtt-broker:1883
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_TOKEN=my-super-secret-token
      - INFLUXDB_ORG=my-org
      - INFLUXDB_BUCKET=telemetry
    depends_on:
      mqtt-broker:
        condition: service_started
      influxdb:
        condition: service_healthy
    networks:
      - smart-home-network

  # InfluxDB для Telemetry
  influxdb:
    image: influxdb:2.7
    container_name: influxdb
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=password123
      - DOCKER_INFLUXDB_INIT_ORG=smart-home
      - DOCKER_INFLUXDB_INIT_BUCKET=telemetry
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=my-super-secret-token
    volumes:
      - influxdb_data:/var/lib/influxdb2
    networks:
      - smart-home-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8086/health" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Grafana для визуализации
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - influxdb
    networks:
      - smart-home-network

  # Smart Home Service (Go)
  smart-home:
    build: ./smart_home
    container_name: smart-home-api
    ports:
      - "8081:8080"
    depends_on:
      postgres-smart-home:
        condition: service_healthy
      temperature-api:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgres://postgres:password@postgres-smart-home:5432/smarthome
      - TEMPERATURE_API_URL=http://temperature-api:8085
    networks:
      - smart-home-network

  # Postgres для Smart Home
  postgres-smart-home:
    image: postgres:16-alpine
    container_name: postgres-smart-home
    environment:
      POSTGRES_DB: smarthome
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres_smarthome_data:/var/lib/postgresql/data
      - ./smart_home/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d smarthome" ]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    tty: true
    stdin_open: true
    networks:
      - smart-home-network

  temperature-api:
    build:
      context: ./temperature-api
      dockerfile: Dockerfile
    container_name: temperature-api
    ports:
      - "8085:8081"
    environment:
      - PORT=8081
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1:8081/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - smart-home-network

volumes:
  mosquitto_data:
  mosquitto_log:
  postgres_device_data:
  postgres_smarthome_data:
  influxdb_data:

networks:
  smart-home-network:
    driver: bridge